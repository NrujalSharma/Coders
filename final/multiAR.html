    <!-- create your content here. just a box for now -->
    <a-scene embedded  arjs='sourceType: webcam;'>
 
    <a-assets>
      <a-asset-item id="scene" src="model/Duck.gltf"></a-asset-item>
      <a-asset-item id="scene1" src="model/BrainStem.gltf"></a-asset-item>
      <a-asset-item id="scene2" src="model/BoxAnimated.gltf"></a-asset-item>
      <a-asset-item id="scene3" src="model/Monster.gltf"></a-asset-item>
    </a-assets>
<!-- use your gltf model -->
  
    <!-- define a camera which will move according to the marker position -->
    <a-marker preset='kanji'>
      <a-entity gltf-model="#scene"></a-entity>
    </a-marker>
    <a-marker preset='hiro'>
      <a-entity gltf-model="#scene2"></a-entity>
    </a-marker>
     

    <a-entity camera></a-entity>
  </a-scene>
